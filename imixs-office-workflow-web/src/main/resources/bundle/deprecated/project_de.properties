sub_help_general=Wählen Sie einen Namen und eine kurze Beschreibung. Über den Reiter 'Mitglieder' können Sie die einzelnen Teammitglieder festlegen. Über den Reiter 'Geschäftsprozesse' können Sie dem Bereich bestimmte Workflows zuweisen.
sub_help_team=Fügen Sie hier Teammitglieder hinzu, die in diesem Bereich mitarbeiten können. 
sub_help_owner=Tragen Sie hier die Bereichsverantwortlichen für diesen Bereich ein. Bereichsverantwortlichen können den Bereich bearbeiten und die Teamlisten pflegen.
sub_help_manager=Tragen Sie hier die Bereichsleiter für diesen Bereich ein. 
sub_help_assist=Tragen Sie hier die Assistenten ein. Diese können Aufgaben anlegen aber nicht selbst bearbeiten. 
sub_help_processlist=Wählen Sie aus der linken Liste einzelne Geschäftsprozesse und kopieren Sie diese nach rechts um sie dem Bereich zuzuordnen.
sub_help_processdirectory=Dokumentation öffnen
sub_help_invitation=Durch eine Einladung können Sie Freunde oder Kollegen zu diesem Projekt einladen. Um eine Einladung zu versenden, tragen Sie bitte in das Feld 'Email' die Mailadresse ein und drücken auf 'Senden'. Der Eingeladene erhält eine eMail. Wurde die Einladung angenommen können Sie ihn über die Funktion 'Hinzufügen' dann in die Teamliste dieses Projektes übernehmen.

