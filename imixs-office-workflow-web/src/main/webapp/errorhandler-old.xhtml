<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

	<c:choose>
		<!-- Handle WELD-000321: No conversation found to restore for .... -->
		<c:when test="#{(!empty requestScope['javax.servlet.error.exception'].cause) and (!empty requestScope['javax.servlet.error.exception'].cause.cause) and (requestScope['javax.servlet.error.exception'].cause.cause.class.name eq 'org.jboss.weld.context.NonexistentConversationException')}">
			<meta http-equiv="refresh"
					content="0; URL=#{facesContext.externalContext.requestContextPath}/conversationexpired.xhtml?nocid=true" />
		</c:when>
		<c:otherwise>
				
				<meta http-equiv="refresh"
					content="0; URL=#{facesContext.externalContext.requestContextPath}/error.jsf" />
		</c:otherwise>
	</c:choose>
	</h:head>
<h:body></h:body>
</html>
