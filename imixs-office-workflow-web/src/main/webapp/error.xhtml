<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<!-- Display only if error messages available -->
		<h:panelGroup styleClass="ui-widget">
			<div class="ui-state-error ui-corner-all"
				style="padding: .7em; margin-bottom: .7em;">
				<p>#{message.error_message_general}</p>


				<br /> <br />
				<h2>
					<a class="ui-button ui-widget  ui-corner-all"
						href="#{facesContext.externalContext.requestContextPath}/">#{message.prev}</a>
				</h2>


				<h:messages globalOnly="true" />
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
