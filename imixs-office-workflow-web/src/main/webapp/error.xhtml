<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<!-- Display only if error messages available -->
		<h:panelGroup styleClass="ui-widget">
			<div class="ui-state-error ui-corner-all"
				style="padding: .7em; margin-bottom: .7em;">

				We are sorry, but there seems to be a problem...

				<p>


					<br /> <br /> <a
						href="#{facesContext.externalContext.requestContextPath}/">Please
						try it again</a> <br /> <br />

				</p>
				<h:messages globalOnly="true" />
			</div>
		</h:panelGroup>
	</ui:define>
</ui:composition>
