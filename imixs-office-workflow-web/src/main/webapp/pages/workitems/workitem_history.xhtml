<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="sub_history_form">



	<h:outputText value="#{message.created}: " />
	<h:outputText value="#{workflowController.workitem.item['$created']}">
		<f:convertDateTime timeZone="#{message.timeZone}" type="both"
			pattern="#{message.dateTimePattern}" />
	</h:outputText>
	<h:outputText
		value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCreator'])}" />

	<br />
	<h:outputText value="#{message.modified}: " />
	<h:outputText value="#{workflowController.workitem.item['$modified']}">
		<f:convertDateTime timeZone="#{message.timeZone}" type="both"
			pattern="#{message.dateTimePattern}" />
	</h:outputText>
	<h:outputText
		value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCurrentEditor'])}" />

	<!--  Workitem Version History -->
	<!--  support of both formats - old=txtworkflowhistorylog new=txtworkflowhistory -->

	<h3>
		<h:outputText value="#{message.history}" />
	</h3>

	<!--  new log format -->
	<ui:fragment
		rendered="#{!empty workflowController.workitem.item['txtworkflowhistory']}">
		<h:dataTable var="log"
			value="#{workflowController.workitem.itemListArray['txtworkflowhistory']}">
			<h:column>
				<h:outputText value="#{log[0]}">
					<f:convertDateTime timeZone="#{message.timeZone}" type="both"
						pattern="#{message.dateTimePattern}" />
				</h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{log[1]}" />
			</h:column>
		</h:dataTable>
	</ui:fragment>


	<!--  old log format -->
	<ui:fragment
		rendered="#{empty workflowController.workitem.item['txtworkflowhistory']}">
		<ui:repeat
			value="#{workflowController.workitem.itemListArray['txtworkflowhistoryLog']}"
			var="log">
			<h:outputText value="#{log}" />
			<br />
		</ui:repeat>
	</ui:fragment>

</f:subview>
