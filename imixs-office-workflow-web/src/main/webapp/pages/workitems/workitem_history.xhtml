<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="sub_history_form">

<hr />
	<h:panelGrid columns="2">
		<h:outputLabel value="#{message.created}: " />
		<h:panelGroup>
			<h:outputText value="#{workflowController.workitem.item['$created']}">
				<f:convertDateTime timeZone="#{message.timeZone}" type="both"
					pattern="#{message.dateTimePattern}" />
			</h:outputText>

			<h:outputText
				value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCreator'])}" />

		</h:panelGroup>
		<h:outputLabel value="#{message.last_edit}: " />

		<h:panelGroup>
			<h:outputText
				value="#{workflowController.workitem.item['$modified']}">
				<f:convertDateTime timeZone="#{message.timeZone}" type="both"
					pattern="#{message.dateTimePattern}" />
			</h:outputText>
			<h:outputText
				value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCurrentEditor'])}" />
		</h:panelGroup>



		<h:outputLabel value="#{message.owner}: " />
		<h:panelGroup>
			<ui:repeat
				value="#{workflowController.workitem.itemList['namowner']}"
				var="name">
				<h:outputText value="#{userController.getUserName(name)}, "
					rendered="#{! empty name}" />
			</ui:repeat>
		</h:panelGroup>



		
		<h:outputLabel value="#{message.history}:" />

		<h:panelGroup>
			<!--  new log format -->
			<ui:fragment
				rendered="#{!empty workflowController.workitem.item['txtworkflowhistory']}">
				<h:dataTable var="log"
					value="#{workflowController.workitem.itemListArray['txtworkflowhistory']}">
					<h:column>
						<h:outputText value="#{log[0]}">
							<f:convertDateTime timeZone="#{message.timeZone}" type="both"
								pattern="#{message.dateTimePattern}" />
						</h:outputText>
					</h:column>
					<h:column>
						<h:outputText value="#{log[1]}" />
					</h:column>
				</h:dataTable>
			</ui:fragment>


			<!--  old log format -->
			<ui:fragment
				rendered="#{empty workflowController.workitem.item['txtworkflowhistory']}">
				<ui:repeat
					value="#{workflowController.workitem.itemListArray['txtworkflowhistoryLog']}"
					var="log">
					<h:outputText value="#{log}" />
					<br />
				</ui:repeat>
			</ui:fragment>

		</h:panelGroup>
		
		
		
		
	</h:panelGrid>
</f:subview>
