<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">





	<ui:define name="content">
		<!-- Documentinfo: $UniqueID= #{workflowController.workitem.item['$uniqueid']}-->

		<f:view>
			<f:loadBundle basename="bundle.workitem" var="messages" />


			<h:form id="workitem_form">

				<div class="imixs-form">
					<div class="imixs-header">
						<ui:include src="/pages/workitems/workitem_header.xhtml" />

					</div>
					
					
					<div class="imixs-body">
					
					editor: #{workflowController.editor}
					
					<!--  -->
					<ui:include
					src="/pages/workitems/forms/#{workflowController.editor}.xhtml" />
					
					</div>


					<!-- *** Footer **** -->
					<div class="imixs-footer">

						<ui:include src="/pages/workitems/workitem_footer.xhtml" />
					</div>
				</div>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
