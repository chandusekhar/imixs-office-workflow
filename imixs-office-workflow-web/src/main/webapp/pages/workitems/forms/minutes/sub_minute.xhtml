<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div class="imixs-form-section">
		<dl>
			<dt>
				#{message['form.minutes.subject_minute']}: <span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText title="#{message['form.minutes.help_subject']}" required="true"
					value="#{workitem.item['_subject']}" />
			</dd>
		</dl>
		<dl>
			<dt>#{message['form.minutes.description']}</dt>
			<dd>
				<h:inputTextarea class="imixs-editor"
					value="#{workitem.item['_description']}" />
			</dd>


		</dl>
	</div>
	<div class="imixs-form-section-2">
		<dl>
			<dt>#{message['form.minutes.deadline']}:</dt>
			<dd><h:inputText value="#{workitem.item['datdate']}"
					title="#{message['form.minutes.help_deadline']}" class="imixs-date">
					<f:convertDateTime pattern="#{message.datePatternShort}"
						timeZone="#{message.timeZone}" />
				</h:inputText></dd>

		</dl>

		<dl>
			<dt>#{message['form.minutes.responsible']}:</dt>
			<dd>
				<h:selectOneMenu value="#{workitem.item['namresponsible']}"  title="#{message['form.minutes.help_responsible']}">
					<f:selectItem itemLabel=" - "
							itemValue=" "></f:selectItem>
				<c:forEach items="#{minuteController.parentWorkitem.itemList['namTeam']}" var="member">
						<f:selectItem itemLabel="#{member}"
							itemValue="#{member}"></f:selectItem>
					</c:forEach>
				</h:selectOneMenu>
			</dd>

		</dl>
	</div>

</ui:composition>
