<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="basic_order">

	<div class="imixs-form-section">
		<!-- Contract Form -->
		<dl>
			<dt>
				#{message['form.subject']}
				<span class="imixs-required">*</span>
			</dt>
			<dd>
				<h:inputText value="#{workitem.item['_subject']}"
					required="true" />
			</dd>

			<dt>
				<h:outputLabel value="#{message['form.customer']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_customer']}" />
			</dd>

		</dl>
	</div>

	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.project']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					hidereferences="false" filter="$processid:6..." />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.contact']}" />
			</dt>
			<dd>
				<marty:workitemLink workitem="#{workflowController.workitem}"
					hidereferences="false" filter="$processid:9..." />
			</dd>
		</dl>

	</div>
	<div class="imixs-form-section-2">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.contractnumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_contractnumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.ordernumber']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_ordernumber']}" />
			</dd>
		</dl>
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.orderdate']}" />
			</dt>
			<dd>
				<h:inputText
					value="#{workitem.item['_orderdate']}" />
			</dd>
		</dl>
	</div>


	<div class="imixs-form-section">
		<dl>
			<dt>
				<h:outputLabel value="#{message['form.description']}" />
			</dt>
			<dd>
				<h:inputTextarea
					value="#{workitem.item['_description']}"
					style="" />
			</dd>

		</dl>

	</div>



</f:subview>
