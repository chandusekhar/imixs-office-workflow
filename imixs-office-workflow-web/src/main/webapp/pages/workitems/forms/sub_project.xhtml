<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">



	<dl class="columns-2">

		<!-- ### Projectnumber ### -->
		<dt>
			<h:outputLabel value="#{message['form.projectnumber']}" />
		</dt>

		<dd>
			<h:inputText
				value="#{workflowController.workitem.item['_projectnumber']}" />
		</dd>


		<!-- ### date ### -->
		<dt>
			<h:outputLabel value="#{message['form.projectdate']}" />
		</dt>
		<dd>
			<h:inputText
				value="#{workflowController.workitem.item['datDueDate']}"
				styleClass="imixs-date" >
				<f:convertDateTime pattern="#{message.datePatternShort}" timeZone="#{message.timeZone}"/>
			</h:inputText>
		</dd>

		<!-- ### Name ### -->
		<dt>
			<h:outputLabel value="#{message['form.projectname']}" />
		</dt>

		<dd>
			<h:inputText
				value="#{workflowController.workitem.item['_projectname']}" />
		</dd>



	</dl>
<div style="clear:left;" />



</ui:composition>
