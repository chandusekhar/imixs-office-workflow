<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<f:view>
		<script type="text/javascript">
			/*<![CDATA[*/
			setNavigationCookie('/pages/notes.jsf');
			/*]]>*/
		</script>


		<div class="row">
			<h:form>
				<!--  Box 1 -->
				<div class="col-4">
					<!-- -->
					<ui:include src="/pages/portlet_worklist.xhtml">
						<ui:param name="view" value="#{portletWorklistTasks}" />
						<ui:param name="tabMode" value="#{false}" />
					</ui:include>
				</div>



				<!--  Box 2 -->
				<div class="col-4">
					<!-- -->
					<ui:include src="/pages/portlet_worklist.xhtml">
						<ui:param name="view" value="#{portletWorklistCreator}" />
						<ui:param name="tabMode" value="#{false}" />
					</ui:include>
				</div>


				<!--  Box 3 -->
				<div class="col-4">
					<ui:include src="/pages/portlet_startprocess.xhtml" />

				</div>
			</h:form>
		</div>
		<div class="row">


			<!--  Box 4 -->
			<div class="col-4">
				<h:form>
					<!-- -->
					<ui:include src="/pages/portlet_worklist.xhtml">
						<ui:param name="view" value="#{portletWorklistFavorites}" />
						<ui:param name="tabMode" value="#{false}" />
					</ui:include>
				</h:form>
			</div>



			<!--  Box 5 -->
			<div class="col-4">
					<!-- Admin Menu -->
					<c:if
						test="#{loginController.isUserInRole('org.imixs.ACCESSLEVEL.MANAGERACCESS')}">
						<ui:include src="/pages/portlet_admin.xhtml" />
					</c:if>
			</div>

			<!--  Box 6 -->
			<div class="col-4"></div>
		</div>

		
	</f:view>


</f:subview>
