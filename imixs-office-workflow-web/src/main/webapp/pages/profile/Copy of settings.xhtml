<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<f:view>
			<h:form>


				<div class="imixs-form">


					<div class="imixs-header">
						<h1>{messages.title_my_profile}</h1>

					</div>
					<div class="imixs-body">

						<!-- ########## Error ########## -->
						<ui:include src="/pages/error_message.xhtml" />


						<div class="imixs-form-section-2">
							<dl>

								<dt>
									<h:outputLabel value="#{messages.language}">
									</h:outputLabel>
								</dt>


								<dd>
									<h:selectOneMenu id="locale_id" layout="pageDirection"
										value="#{userController.workitem.item['txtLocale']}">
										
									</h:selectOneMenu>
								</dd>
							</dl>

						</div>
						<div class="imixs-footer">

							<ui:repeat value="#{userController.activities}" var="activity">
								<h:commandButton action="notes"
									actionListener="#{userController.doProcess}"
									value="#{activity.item['txtname']}">
									<f:param name="id" value="#{activity.item['numactivityid']}" />
								</h:commandButton>
							</ui:repeat>
							<h:commandButton value="#{message.close}" action="notes" />

						</div>
					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>


</ui:composition>
