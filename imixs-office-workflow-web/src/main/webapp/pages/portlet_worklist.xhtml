<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">



	<!-- ##### Portlet View  ######### 
	
	    Usage: 
	    
	    ... ui:include src="portlet_worklist.xhtml"
					ui:param name="worklist" value="#{viewController}" /
		/ui:include 
	
	-->

	<h:panelGroup id="portlet_worklist" layout="block"
		class="imixs-portlet">

		

			<h:panelGroup id="portlet_worklist_header" layout="block"
				class="imixs-header">

				<div align="right" style="float: right;">

					<!-- refresh -->
					<h:commandLink actionListener="#{view.doReset}"
						title="#{message.refresh}">
						<span class="typcn typcn-arrow-sync"></span>
					</h:commandLink>

					<!-- navigation -->
					<h:commandLink actionListener="#{view.doLoadPrev}"
						disabled="#{view.pageIndex == 0}">
						<h:panelGroup
							styleClass="typcn  #{(view.pageIndex == 0)?'typcn-media-rewind-outline':'typcn-media-rewind'}"></h:panelGroup>
					</h:commandLink>
					<h:commandLink actionListener="#{view.doLoadNext}"
						disabled="#{view.endOfList}">
						<h:panelGroup
							styleClass="typcn  #{(view.endOfList)?'typcn-media-fast-forward-outline':'typcn-media-fast-forward'}"></h:panelGroup>

					</h:commandLink>
<h:commandLink actionListener="#{view.doLoadNext}"
						disabled="#{view.endOfList}" value="#{message.next}">
						<f:ajax render="portlet_worklist"
			onevent="imixsOfficeWorkflow.layoutAjaxEvent"/>
					</h:commandLink>
				


				</div>

				<!-- single view mode -->
				<h:panelGroup rendered="#{!tabMode}">
					<ul>
						<li class="active"><h:outputText value="#{title}" /></li>
					</ul>
				</h:panelGroup>
			</h:panelGroup>


			<h:panelGroup id="portlet_worklist_body" layout="block"
				class="imixs-body">

				<!-- **** Workitems ***** -->
				<ui:repeat var="workitem" value="#{view.workitems}">
					<ui:include src="portlet_worklist_viewentry.xhtml">
						<ui:param name="workitem" value="#{workitem}" />
					</ui:include>
				</ui:repeat>

				<h3>
					<h:outputText rendered="#{empty view.workitems}"
						value="#{message.empty_worklist}" />
				</h3>
				<!-- navigation -->
				<h:panelGroup layout="block" id="portlet_worklist_nav"
					class="imixs-footer">
					<span style="margin-right: 10px;"> <h:commandLink
							actionListener="#{view.doLoadPrev}"
							disabled="#{view.pageIndex == 0}" value="#{message.prev}">
						</h:commandLink>
					</span>
				ich bin #{view.pageIndex}
				<h:commandLink actionListener="#{view.doLoadNext}"
						disabled="#{view.endOfList}" value="#{message.next}">
					
				x	<f:ajax render="portlet_worklist_body"/>
					</h:commandLink>
					
						
				</h:panelGroup>

				<div style="clear: right;" />
			</h:panelGroup>


		
	</h:panelGroup>

</f:subview>
