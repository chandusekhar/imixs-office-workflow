<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<h:form>
				<div class="imixs-form">
					<div class="imixs-body">
						<h1>#{message['config.workflowmodellist']}</h1>



						<!--  Workflow Versions -->
						<table class="imixsdatatable">
							<tr>
								<th>Version/Profile</th>
								<th>Workflow Group</th>
								<th>last update</th>
								<th></th>
							</tr>

							<ui:repeat var="profile"
								value="#{modelController.allProfileEntities}">

								<tr>
									<td><strong><h:outputText value="#{profile.item['$modelversion']}" /></strong></td>
									<td></td>
									<td><h:outputText value="#{profile.item['$created']}">
											<f:convertDateTime timeZone="#{message.timeZone}" type="both"
												pattern="#{message.dateTimePattern}" />
										</h:outputText></td>
									<td><h:commandLink
											action="#{modelController.deleteModel(profile.item['$modelversion'])}">
											<h:outputText value="delete" />
										</h:commandLink></td>
								</tr>

								<!-- add workflow groups.... -->


								<ui:repeat var="process" value="#{modelController.getAllStartProcessEntities(profile.item['$modelversion'])}">
									<tr>
										<td></td>
										<td><h:outputText
												value="#{process.item['txtworkflowgroup']}" /></td>
										<td><h:outputText value="#{profile.item['$created']}">
											<f:convertDateTime timeZone="#{message.timeZone}" type="both"
												pattern="#{message.dateTimePattern}" />
										</h:outputText></td>
										<td><h:commandLink
											action="#{modelController.deleteWorkflowGroup(process.item['txtworkflowgroup'],profile.item['$modelversion'])}">
											<h:outputText value="delete" />
										</h:commandLink></td>

									</tr>

								</ui:repeat>


							</ui:repeat>

						</table>
						

						<!--  Error Messages -->
						<c:if test="#{! empty facesContext.maximumSeverity}">
							<p>
								<h:messages styleClass="messages" id="errorMessages"
									layout="table" />
							</p>
						</c:if>


						<i:imixsFileUpload id="file_upload_id" hideattachments="true" />
						<div style="clear: left;" />
						<h:commandButton value="#{message.refresh}"
							actionListener="#{modelController.doUploadModel}"
							action="modellist" />
					</div>
				</div>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
