<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>

			<h:form id="news_form_id">
				<div class="imixs-form">


					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message['nav.admin_init']}" />
						</h1>
					</div>
					<div class="imixs-body">
						<div class="imixs-form-panel">

							<h:panelGrid columns="2">
								<h:outputText value="Application:" />
								<h:outputText value="#{app.application_title}" />
								<h:outputText value="Build:" />
								<h:outputText value="#{app.application_build}" />
								<h:outputText value="Systemstatus:" />
								<h:outputText value="ok" />


								<h:outputText value="Support:" />
								<h:panelGroup>
										Imixs Software Solutions GmbH <br /> +49 89 45 21 36 0 <br />
									<a href="http://www.imixs.com" target="_blank">www.imixs.com</a>
									<br />
								</h:panelGroup>

							</h:panelGrid>
						</div>
					</div>
				</div>


			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
