<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">


	<ui:define name="content">
		<script type="text/javascript">
			/*<![CDATA[*/
			function updateTable(e) {
				if (e.status == 'success') {
					$('.imixsdatatable').layoutImixsTable()
				}
			}
			/*]]>*/
		</script>
		<f:view>
			<h:form>
				<div class="imixs-view">
					<!-- *** Header **** -->
					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message['space.view']}" />
						</h1>
					</div>

					<div class="imixs-body">
						<h:dataTable id="view_body"
							value="#{spaceViewController.workitems}" var="record"
							styleClass="imixsdatatable">


							<h:column>
								<f:facet name="header">
									<h:panelGroup>
										<h:commandLink value="#{message.name}">
											<f:setPropertyActionListener
												target="#{spaceViewController.view}"
												value="worklist.name.asc" />
											<f:ajax render="view_body" onevent="updateTable" />


											<h:panelGroup
												styleClass="typcn typcn-arrow-sorted-down imixs-state-info"
												rendered="#{spaceViewController.view == 'worklist.name.asc'}"></h:panelGroup>
											<h:panelGroup
												styleClass="typcn typcn-arrow-unsorted imixs-state-info"
												rendered="#{spaceViewController.view ne 'worklist.name.asc'}"></h:panelGroup>

										</h:commandLink>
									</h:panelGroup>
								</f:facet>
								<h:commandLink styleClass="imixs-viewentry-main-link"
									action="#{workflowController.load(record.item['$UniqueID'],'/pages/admin/space.xhtml')}">
									<h:outputText value="#{record.item['txtName']}" />
									<h:outputText rendered="#{empty record.item['txtName']}"
										value=" - no name - " />
								</h:commandLink>
							</h:column>



							<h:column>
								<f:facet name="header">
									<h:panelGroup>
										<h:commandLink value="#{message.modified}">
											<f:setPropertyActionListener
												target="#{spaceViewController.view}"
												value="worklist.modified.desc" />
											<f:ajax render="view_body" onevent="updateTable" />
											<h:panelGroup
												styleClass="typcn typcn-arrow-sorted-down imixs-state-info"
												rendered="#{spaceViewController.view == 'worklist.modified.desc'}"></h:panelGroup>
											<h:panelGroup
												styleClass="typcn typcn-arrow-unsorted imixs-state-info"
												rendered="#{spaceViewController.view ne 'worklist.modified.desc'}"></h:panelGroup>

										</h:commandLink>
									</h:panelGroup>
								</f:facet>
								<h:outputText value="#{record.item['$modified']}">
									<f:convertDateTime timeZone="#{message.timeZone}" type="both"
										pattern="#{message.dateTimePattern}" />
								</h:outputText>
								<h:outputText value=" #{record.item['namcurrentEditor']}" />
							</h:column>

							<h:column>
								<f:facet name="header">#{message.action}</f:facet>
								<!-- Edit -->
								<h:commandLink title="#{message.edit}"
									styleClass="imixs-viewentry-action-link"
									action="#{workflowController.load(record.item['$UniqueID'],'/pages/admin/space.xhtml')}">

									<span class="typcn typcn-pencil imixs-state-info"></span>
									#{message.edit}
								</h:commandLink>

								<!-- Subspace -->
								<h:commandLink styleClass="imixs-viewentry-action-link"
									title="#{message.add}"
									actionListener="#{workflowController.create}"
									action="/pages/admin/space.xhtml">
									<span class="typcn typcn-flow-children imixs-state-info"></span>#{message.add}
									
									<f:setPropertyActionListener
										target="#{workflowController.workitem.item['$modelVersion']}"
										value="#{modelController.systemModelVersion}" />
									<f:setPropertyActionListener
										target="#{workflowController.workitem.item['$ProcessID']}"
										value="100" />
									<f:setPropertyActionListener
										target="#{workflowController.workitem.item['type']}"
										value="space" />
									<f:setPropertyActionListener
										target="#{workflowController.workitem.item['$uniqueidRef']}"
										value="#{record.item['$uniqueid']}" />
									<f:setPropertyActionListener
										target="#{workflowController.workitem.item['txtparentname']}"
										value="#{record.item['txtname']}" />
								</h:commandLink>


							</h:column>
						</h:dataTable>
					</div>



					<div class="imixs-footer">
						<h:commandButton
							actionListener="#{spaceViewController.doLoadPrev}"
							disabled="#{spaceViewController.row==0}" value="#{message.prev}">
						</h:commandButton>
						<h:commandButton
							actionListener="#{spaceViewController.doLoadNext}"
							disabled="#{spaceViewController.endOfList}"
							value="#{message.next}">
						</h:commandButton>
						<h:commandButton value="#{message.add}"
							action="/pages/admin/space"
							actionListener="#{workflowController.create}">
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['$modelVersion']}"
								value="#{modelController.systemModelVersion}" />
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['$ProcessID']}"
								value="100" />
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['type']}"
								value="space" />


						</h:commandButton>
						<h:commandButton action="home" value="#{message.close}">
						</h:commandButton>

					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
