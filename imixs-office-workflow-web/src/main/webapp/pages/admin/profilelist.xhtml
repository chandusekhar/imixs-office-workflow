<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<script type="text/javascript">
			/*<![CDATA[*/

			function updateTable(e) {
				if (e.status == 'success') {
					$('.imixsdatatable').layoutImixsTable()
				}
			}
			/*]]>*/
		</script>
		<f:view>

			<h:form>
				<div class="imixs-view">
					<!-- *** Header **** -->
					<div class="imixs-header">
						<h1>#{message['profile.view']}</h1>
					</div>
					<div class="imixs-body">

						<h:dataTable id="view_body" styleClass="imixsdatatable"
							value="#{profileViewController.workitems}" var="record">

							<h:column>
								<f:facet name="header">
									<h:panelGroup>
										<h:commandLink value="#{message['profile.userid']}">
											<f:setPropertyActionListener
												target="#{profileViewController.view}"
												value="worklist.name.asc" />
											<f:ajax render="view_body" onevent="updateTable" />

											<h:panelGroup
												styleClass="typcn typcn-arrow-sorted-down imixs-state-info"
												rendered="#{profileViewController.view == 'worklist.name.asc'}"></h:panelGroup>
											<h:panelGroup
												styleClass="typcn typcn-arrow-unsorted imixs-state-info"
												rendered="#{profileViewController.view ne 'worklist.name.asc'}"></h:panelGroup>


										</h:commandLink>
									</h:panelGroup>

								</f:facet>


								<h:panelGroup styleClass="typcn typcn-tick imixs-state-success"
									rendered="#{record.item['$processid'] ge 210}" />

								<h:panelGroup styleClass="typcn typcn-warning imixs-state-error"
									rendered="#{record.item['$processid'] lt 210}" />

								<h:commandLink styleClass="imixs-viewentry-main-link"
									action="#{workflowController.load(record.item['$uniqueid'],'profile')}">
									<f:setPropertyActionListener value="/pages/admin/profilelist" target="#{workflowController.defaultActionResult}"/>
									<h:outputText value="#{record.item['txtName']} " />
								</h:commandLink>

							</h:column>



							<h:column>
								<f:facet name="header">#{message['profile.displayname']}</f:facet>
								<h:outputText value="#{record.item['txtUserName']} " />
							</h:column>

							<h:column>
								<f:facet name="header">#{message['profile.deputy']}</f:facet>
								<h:outputText value="#{userController.getUserName(record.item['namDeputy'])}" title="#{record.item['namDeputy']}" />
							</h:column>


							<h:column width="110">
								<f:facet name="header">

									<h:panelGroup>
										<h:commandLink value="#{message.modified}">
											<f:setPropertyActionListener
												target="#{profileViewController.view}"
												value="worklist.modified.desc" />
											<f:ajax render="view_body" onevent="updateTable" />

											<h:panelGroup
												styleClass="typcn typcn-arrow-sorted-down imixs-state-info"
												rendered="#{profileViewController.view == 'worklist.modified.desc'}"></h:panelGroup>
											<h:panelGroup
												styleClass="typcn typcn-arrow-unsorted imixs-state-info"
												rendered="#{profileViewController.view ne 'worklist.modified.desc'}"></h:panelGroup>

										</h:commandLink>
									</h:panelGroup>

								</f:facet>
								<h:outputText value="#{record.item['$modified']}">
									<f:convertDateTime timeZone="#{message.timeZone}" type="both"
										pattern="#{message.dateTimePattern}" />
								</h:outputText>
							</h:column>



							<h:column>
								<f:facet name="header">#{message.status}</f:facet>

								<div title=" ">
									<h:outputText value="#{record.item['txtWorkflowStatus']}" />
								</div>

								<!-- Tooltip -->
								<h:panelGroup style="display:none;" class="imixs-tooltip">
									<ui:repeat var="grp"
										value="#{record.itemListArray['txtGroups']}">
										<h:outputText value="#{grp}" />
										<br />
									</ui:repeat>

								</h:panelGroup>
							</h:column>


							<h:column>
								<f:facet name="header">
								</f:facet>
								<h:graphicImage rendered="#{! empty record.item['txtLocale']}"
									url="/layout/icons/flag_#{record.item['txtLocale']}.gif"
									alt="#{record.item['txtLocale']}"
									style="border:0px;vertical-align: text-top;"></h:graphicImage>
							</h:column>

							<h:column>
								<f:facet name="header">#{message['profile.email']}</f:facet>
								<h:outputText value="#{record.item['txtEmail']} " />
							</h:column>

						</h:dataTable>
					</div>





					<div class="imixs-footer">
						<h:commandButton
							actionListener="#{profileViewController.doLoadPrev}"
							disabled="#{profileViewController.row==0}"
							value="#{message.prev}">
						</h:commandButton>

						<h:commandButton
							actionListener="#{profileViewController.doLoadNext}"
							disabled="#{profileViewController.endOfList}"
							value="#{message.next}">
						</h:commandButton>

						<h:commandButton value="#{message.add}"
							rendered="#{setupController.workitem.item['keyEnableUserDB']}"
							action="/pages/admin/profile"
							actionListener="#{workflowController.create}">
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['$modelversion']}"
								value="#{app.workflowversion_system}" />
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['$ProcessID']}"
								value="210" />
							<f:setPropertyActionListener
								target="#{workflowController.workitem.item['type']}"
								value="profile" />

						</h:commandButton>

						<h:commandButton action="home" value="#{message.close}">
						</h:commandButton>

					</div>
				</div>



			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
