<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:marty="http://java.sun.com/jsf/composite/marty"
	template="/layout/template.xhtml">

	<ui:define name="content">

		<!-- Documentinfo: $UniqueID= #{workflowController.workitem.item['$uniqueid']}-->
		<f:view>


			<h:form id="space_form_id">
				<!-- Disable browser HistoryBack navigation an multiBrowserTabs! -->
				<marty:cacheControl />

				<div class="imixs-form">

					<div class="imixs-header">
						<h1>
							<h:outputText value="#{message['space.title']}: " />
							<h:outputText
								rendered="#{! empty workflowController.workitem.item['txtParentname']}"
								value="#{workflowController.workitem.item['txtParentname']}" />

							<h:outputText
								rendered="#{! empty workflowController.workitem.item['txtspacename']}"
								value="." />


							<h:outputText
								value="#{workflowController.workitem.item['txtspacename']} " />
						</h1>
					</div>
					<!-- ########## Error ########## -->
					<ui:include src="/pages/error_message.xhtml" />

					<div class="imixs-body">

						<div class="imixs-tabs">
							<ul>
								<li><a href="#tab-1">#{message['space.sub_general']}</a></li>
								<li><a href="#tab-2">#{message['space.sub_team']}</a></li>
							</ul>

							<div id="tab-1">

								<div class="ui-state-highlight ui-corner-all"
									style="margin-bottom: 10px; padding: .5em;">
									<p>#{message['space.help_general']}</p>
								</div>

								<div class="imixs-form-panel">
									<dl class="columns-1">
										<dt>
											<h:outputLabel for="name_id" value="#{message.name}">
												<h:message style="color: red" for="name_id"
													showSummary="true" showDetail="false" />
											</h:outputLabel>
										</dt>
										<dd>
											<h:outputText
												rendered="#{! empty workflowController.workitem.item['txtParentname']}"
												value="#{workflowController.workitem.item['txtParentname']}." />
											<h:inputText style="width: 20em;" required="true"
												value="#{workflowController.workitem.item['txtspacename']}"
												id="name_id">
											</h:inputText>
										</dd>

										<dt>
											<h:outputLabel for="description_id"
												value="#{message.description}">
												<h:message style="color: red" for="description_id"
													showDetail="false" showSummary="true" />
											</h:outputLabel>
										</dt>

										<dd>
											<h:inputTextarea required="false"
												value="#{workflowController.workitem.item['txtdescription']}"
												id="description_id" style="height: 5em; width: 95%">
											</h:inputTextarea>
										</dd>

									</dl>
								</div>
							</div>



							<!-- ******** space Members ********* -->
							<div id="tab-2">
								<div class="ui-state-highlight ui-corner-all"
									style="margin-bottom: 10px; padding: .5em;">
									<p>#{message['space.help_team']}</p>
								</div>

								<div class="imixs-form-panel">
									<!-- ******** space Manager ********* -->
									<dl class="columns-1">
										<dt>#{message['space.manager']}</dt>
										<dd>
											<marty:userListInput
												value="#{workflowController.workitem.itemList['nammanager']}"
												editmode="true" />
										</dd>
									</dl>


									<!-- ******** space Team ********* -->
									<dl class="columns-1">
										<dt>#{message['space.team']}</dt>
										<dd>
											<marty:userListInput
												value="#{workflowController.workitem.itemList['namteam']}"
												editmode="true" />
										</dd>
									</dl>

									<!-- ******** space Assitenz ********* -->
									<dl class="columns-1">
										<dt>#{message['space.assist']}</dt>
										<dd>
											<marty:userListInput
												value="#{workflowController.workitem.itemList['namassist']}"
												editmode="true" />
										</dd>
									</dl>

								</div>
							</div>

						</div>
					</div>

					<div class="imixs-footer">

						<h1>
							<h:outputText value="#{message.workflow}" />
						</h1>
						<h:outputText
							value="#{message.modified}: #{workflowController.workitem.item['$modified']}">
							<f:convertDateTime timeZone="#{message.timeZone}" type="both"
								pattern="#{message.dateTimePattern}" />
						</h:outputText>
						<h:outputText
							value=" #{message.by} #{userController.getUserName(workflowController.workitem.item['namCurrentEditor'])}" />
						<br /> <br />
						<i:imixsWorkflowActions workflowController="#{workflowController}" />

						<!-- Delete/Restore -->
						<h:panelGroup
							rendered="#{loginController.isUserInRole('org.imixs.ACCESSLEVEL.MANAGERACCESS')}">
							<!-- *** Soft Delete  *** -->
							<h:commandButton action="spaces" immediate="true"
								styleClass="imixs-delete-action"
								onclick="if (!confirm('#{message.help_delete}')) return false;"
								rendered="#{workflowController.workitem.item['type'] eq 'space'}"
								actionListener="#{workflowController.softDeleteWorkitem(false)}"
								value="#{message.delete}">
							</h:commandButton>
							<!-- *** Restore Soft Delete  *** -->
							<h:commandButton immediate="true"
								styleClass="imixs-delete-action"
								rendered="#{workflowController.workitem.item['type'] eq 'spacedeleted'}"
								actionListener="#{workflowController.doRestoreFromDeletions}"
								value="#{message.restore}">
							</h:commandButton>
						</h:panelGroup>

						<h:commandButton immediate="true" value="#{message.close}"
							styleClass="imixs-close-action" action="spaces" />



					</div>

				</div>
			</h:form>
		</f:view>
	</ui:define>



</ui:composition>
