<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<script type="text/javascript">
			/*<![CDATA[*/

			function updateTable(e) {
				if (e.status == 'success') {
					$('.imixsdatatable').layoutImixsTable()
				}
			}
			/*]]>*/
		</script>
		<f:view>

			<h:form>
				<div class="imixs-view">
					<!-- *** Header **** -->
					<div class="imixs-header">
						<h1>Lieferantenliste</h1>
					</div>
					<div class="imixs-body">

						<h:dataTable id="view_body" styleClass="imixsdatatable"
							value="#{supplierViewController.workitems}" var="record">

							<h:column>
								<f:facet name="header">Lieferant</f:facet>

								<h:commandLink styleClass="imixs-viewentry-main-link"
									actionListener="#{supplierController.load(record.item['$uniqueid'])}"
									action="supplier">


									<h:outputText value="#{record.item['txtname']} " />
								</h:commandLink>
							</h:column>




							<h:column>
								<f:facet name="header">Adresse</f:facet>
								<pre>
									<h:outputText value="#{record.item['_address']} " />
								</pre>
							</h:column>
							<h:column>
								<f:facet name="header">#{message.modified}</f:facet>
								<h:outputText value="#{record.item['$modified']}">
									<f:convertDateTime pattern="#{message.dateTimePatternLong}"
										timeZone="#{message.timeZone}" />
								</h:outputText>
							</h:column>


						</h:dataTable>
					</div>
					<div class="imixs-footer">
						<h:commandButton value="#{message.add}"
							action="/pages/admin/supplier"
							actionListener="#{supplierController.create}">
						</h:commandButton>
					</div>
				</div>



			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
