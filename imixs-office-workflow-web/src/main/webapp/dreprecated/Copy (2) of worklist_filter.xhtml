<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" id="worklist_filter">


	<!-- *** Filter *** -->

	<h:panelGroup id="worklist_filter_panel" layout="block"
		styleClass="sywapp-viewentry">


		<!-- WorkflowGroup/Status combination -->
		<h:panelGroup>
			<dl class="columns-2">
				<dt>
					<span>#{message.businessprocess} / #{message.status}:</span>
				</dt>

				<dd>

					<h:selectOneMenu
						value="#{worklistController.searchFilter.itemListArray['txtworkflowgroup']}"
						layout="pageDirection">
						
						<c:forEach
							items="#{modelController.getInitialProcessEntitiesByProject(worklistController.queryFilter.item['$uniqueidRef'])}"
							var="process">

							<!-- Probe=#{process.item['txtName']} -->
							<f:selectItem itemLabel="#{process.item['txtworkflowgroup']}"
								itemValue="#{process.item['txtworkflowgroup']}">
							</f:selectItem>


						</c:forEach>
						<f:ajax render="status_selection" />

					</h:selectOneMenu>

					<h:panelGroup id="status_selection">
						<h:panelGroup>

							<h:selectOneMenu id="process_filter"
								value="#{worklistController.searchFilter.itemListArray['$processid']}">
								<f:selectItem itemLabel="#{message.search_all}" itemValue="0" />
								<c:forEach
									items="#{modelController.getProcessEntitiesByGroup(worklistController.searchFilter.item['txtworkflowgroup'])}"
									var="entity">
									<f:selectItem itemLabel="#{entity.item['txtName']}"
										itemValue="#{entity.item['numprocessid']}">
									</f:selectItem>
								</c:forEach>
							</h:selectOneMenu>

						</h:panelGroup>
					</h:panelGroup>


				</dd>

			</dl>
		</h:panelGroup>




		

		<div style="clear: left;" />


	</h:panelGroup>
</f:subview>
