<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/layout/template.xhtml">



	<ui:define name="content">
		<f:view>


			<h:form>

				<div class="imixs-view">
					<!-- *** Header **** -->
					<div class="imixs-header">
						<!-- *** Header **** -->
						<ui:include src="/pages/workitems/searchlist_header.xhtml" />
					</div>


					<div class="imixs-body">
						<h:panelGroup rendered="#{empty worklistController.workitems}">
							<h2>#{message.empty_worklist}</h2>
						</h:panelGroup>


						<!-- **** Workitems ***** -->
						<ui:repeat var="workitem" value="#{worklistController.workitems}">
							<ui:include src="worklist_viewentry.xhtml">
								<ui:param name="workitem" value="#{workitem}" />
							</ui:include>

						</ui:repeat>


					</div>


					<div class="imixs-footer">
						
					</div>

				</div>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
