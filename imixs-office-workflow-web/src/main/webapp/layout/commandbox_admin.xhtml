<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- main section -->
	<ul>
		<li><h:commandLink action="/pages/admin/profilelist?faces-redirect=true"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_profiles']}">
			</h:commandLink></li>
		<li><h:commandLink action="/pages/admin/processlist?faces-redirect=true"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_processlist']}">
			</h:commandLink></li>

		<li><h:commandLink action="/pages/admin/spaces?faces-redirect=true"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_spaces']}">
			</h:commandLink></li>

		<li><h:commandLink action="/pages/admin/reports?faces-redirect=true"
				value="#{message['nav.admin_reporting']}">
			</h:commandLink></li>

	</ul>

	<!-- config section -->
	<ul>
		<li><h:commandLink value="#{message['nav.admin_config']}"
				actionListener="#{setupController.loadConfiguration()}"
				action="/pages/admin/config?faces-redirect=true">
			</h:commandLink></li>


		<li><h:commandLink action="/pages/admin/modellist?faces-redirect=true"
				value="#{message['nav.admin_model']}">
			</h:commandLink></li>

	</ul>

	<!-- admin section -->
	<ul>
		<li><h:commandLink actionListener="#{setupController.reset()}"
				action="/pages/admin/systemcheck"
				value="#{message['nav.admin_init']}">
			</h:commandLink></li>
		<li><h:commandLink action="/pages/admin/workflowscheduler?faces-redirect=true"
				value="#{message['nav.admin_workflow_scheduler']}">
			</h:commandLink></li>
	</ul>

</f:subview>
