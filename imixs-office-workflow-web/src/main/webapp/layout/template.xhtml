<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:i="http://java.sun.com/jsf/composite/imixs">

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta content="text/javascript" http-equiv="Content-Script-Type" />
	<meta content="text/css" http-equiv="Content-Style-Type" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta content="Imixs Workflow" name="keywords" />


	<title>#{app.application_title}</title>




	<i:imixsHeader disablecss="false"
		dateformat="#{message.datePatternShort}"
		xxtheme="#{facesContext.externalContext.requestContextPath}/layout/themes/bootstrap/jquery-ui-1.10.0.custom.css" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/layout/css/basic.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />

	<link
		href="#{facesContext.externalContext.requestContextPath}/marty/imixs-marty.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />

	<link
		href="#{facesContext.externalContext.requestContextPath}/layout/css/office.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/layout/css/custom.css"
		charset="UTF-8" type="text/css" rel="stylesheet" />

	<!-- Load the marty component script -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/marty/imixs-marty.js"></script>


	<!-- Load DatatablePlugin  -->
	<script type="text/javascript"
		src="#{facesContext.externalContext.requestContextPath}/layout/js/jquery.dataTables.min.js"></script>


	<ui:insert name="header">



	</ui:insert>

	<script type="text/javascript">
		/*<![CDATA[*/
		
		/*]]>*/
	</script>



</h:head>


<h:body>
	<f:view>

		<div id="imixs-container">
			<div id="imixs-header">
				<div id="imixs-servicenav">
					<ui:insert name="servicenav">
						<ui:include src="servicenav.xhtml" />
					</ui:insert>
				</div>

				<div id="imixs-topnav">
					<ui:insert name="topnav">
						<ui:include src="header.xhtml" />
					</ui:insert>
				</div>
			</div>
			<div id="imixs-wrapper">



				<div id="imixs-content">

					<ui:insert name="historynav">
						<ui:include src="historynav.xhtml" />
					</ui:insert>

					<ui:insert name="content">
						<h1>Default Content</h1>
					</ui:insert>
				</div>


			</div>
			<div id="imixs-navigation">
				<c:if test="#{loginController.authenticated}">
					<h:panelGroup layout="block" id="imixs-sidebar">

						<ui:include src="commandbox_search.xhtml" />

						<ui:include src="commandbox_processlist.xhtml" />

						

						<c:if
							test="#{loginController.isUserInRole('org.imixs.ACCESSLEVEL.MANAGERACCESS')}">
							<ui:insert name="adminbox">
								<ui:include src="commandbox_admin.xhtml" />
							</ui:insert>
						</c:if>
					</h:panelGroup>
				</c:if>


			</div>


			<div id="imixs-extra">
				<ui:insert name="extra">
					<ui:include src="extra.xhtml" />
				</ui:insert>
			</div>

			<div id="imixs-footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml" />
				</ui:insert>
			</div>


		</div>
	</f:view>
</h:body>

</html>
