<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<!-- main section -->
	<ul>
		<li><h:commandLink action="/pages/admin/profilelist.xhtml"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_profiles']}">
			</h:commandLink></li>
		<li><h:commandLink action="/pages/admin/processlist"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_processlist']}">
			</h:commandLink></li>

		<li><h:commandLink action="/pages/admin/spaces"
				actionListener="#{workflowController.reset}"
				value="#{message['nav.admin_spaces']}">
			</h:commandLink></li>

		<li><h:commandLink action="/pages/admin/reports"
				value="#{message['nav.admin_reporting']}">
			</h:commandLink></li>

	</ul>

	<!-- config section -->
	<ul>
		<li><h:commandLink value="#{message['nav.admin_config']}"
				action="/pages/admin/config">
			</h:commandLink></li>


		<li><h:commandLink action="/pages/admin/modellist"
				value="#{message['nav.admin_model']}">
			</h:commandLink></li>

	</ul>

	<!-- admin section -->
	<ul>
		<li><h:commandLink actionListener="#{setupController.doSetup}"
				action="/pages/admin/systemcheck"
				value="#{message['nav.admin_init']}">
			</h:commandLink></li>
		<li><h:commandLink
				actionListener="#{adminPController.createRebuildLuceneIndexJob}"
				action="/pages/admin/adminp"
				value="#{message['nav.admin_rebuild_searchindex']}">
			</h:commandLink></li>

		<li><h:commandLink action="/pages/admin/workflowscheduler"
				value="#{message['nav.admin_workflow_scheduler']}">
			</h:commandLink></li>


		<li><h:commandLink actionListener="#{adminPController.create}"
				action="/pages/admin/adminp" value="#{message['nav.admin_adminp']}">
			</h:commandLink></li>


		<!--  
				<li><h:commandLink
						actionListener="#{dmsMB.doLoadConfiguration}"
						action="/admin/dmsscheduler" value="#{message['nav.admin_dms']}	">
					</h:commandLink></li>
			-->
	</ul>

</f:subview>
