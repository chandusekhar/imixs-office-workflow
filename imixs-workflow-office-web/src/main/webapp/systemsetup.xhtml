<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="system_setup_id">


	<f:loadBundle basename="bundle.verify" var="verify" />

	<!-- ######### Initialize System Configuration ! ############## -->


	<!-- the following section only rendered if user is authenticated -->

	<rich:modalPanel id="newprofile_panel_id" autosized="true"
		minWidth="550" showWhenRendered="true">

		<f:facet name="header">
			<h:outputText value="#{verify.title_verify_profile}">

			</h:outputText>
		</f:facet>

		<h:form id="verify_profile_form">

			<a4j:outputPanel
				rendered="#{IsUserInRole['org.imixs.ACCESSLEVEL.MANAGERACCESS']}">



				<h2><h:outputText value="#{verify.sub_title_systemsetup}" /></h2>

				<h:outputText value="#{verify.help2}" />
				<br />

				<br />


				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{verify.your_userprofile}" />
					</f:facet>
					<dl>
						<dt><h:outputLabel for="firstname_id" value="UserID:">

						</h:outputLabel></dt>
						<dd><h:outputText style=""
							value="#{myProfileMB.item['txtName']}" id="firstname_id">
						</h:outputText><br />
						</dd>




					</dl>

				</rich:panel>
				<rich:spacer width="20" />
				<h:commandButton value="#{global.continue}" action="notes" actionListener="#{systemSetupMB.doSetup}"/>

				<rich:spacer hight="30" />
			</a4j:outputPanel>
			
			
			
			<a4j:outputPanel
				rendered="#{!IsUserInRole['org.imixs.ACCESSLEVEL.MANAGERACCESS']}">



				<h2><h:outputText value="#{verify.sub_title_systemsetup}" /></h2>

				<h:outputText value="#{verify.help3}" />
				<br />

				<br />
				<a href="#{facesContext.externalContext.requestContextPath}/logout.jsp">
						<h:outputText value="#{global.sign_out}" />
				</a>
				
			</a4j:outputPanel>


		</h:form>
	</rich:modalPanel>

</f:subview>
