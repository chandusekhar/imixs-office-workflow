<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:h="http://java.sun.com/jsf/html">


	<h:form>
		<rich:panel styleClass="sywapp-commandbox"
			rendered="#{loginMB.authenticated}">
			<f:facet name="header">
				<h:commandLink action="notes">
					<h:outputText value="Home" />
				</h:commandLink>
			</f:facet>


			<h:inputText value="#{searchMB.searchFilter.item['txtSearch']}" onfocus="this.value='';"
				style="width:100px;margin-left:5px;" />
			<h:commandButton actionListener="#{searchMB.doSearch}" 
				action="open_searchlist" value="#{global.search}">
			</h:commandButton>
			<ul>

				<!-- 
				<li style="margin-bottom:10px;">
						<h:commandLink 
								action="notes">
								<h:outputText value="Home" />
							</h:commandLink>
				</li>
				 -->

				<a4j:outputPanel rendered="false">
					<li><h:commandLink action="open_worklist"
							actionListener="#{worklistMB.doSwitchToWorklistAll}">
							<h:outputText value="#{global.open_worklist_all}" />
						</h:commandLink>
					</li>
				</a4j:outputPanel>


				<a4j:outputPanel rendered="false">
					<li><h:commandLink action="open_worklist"
							actionListener="#{worklistMB.doSwitchToWorklistByOwner}">
							<h:outputText value="#{global.open_worklist_by_owner}" />
						</h:commandLink>
					</li>
				</a4j:outputPanel>

				<a4j:outputPanel rendered="false">
					<li><h:commandLink action="open_worklist"
							actionListener="#{worklistMB.doSwitchToWorklistByCreator}">
							<h:outputText value="#{global.open_worklist_by_creator}" />
						</h:commandLink>
					</li>
				</a4j:outputPanel>



			</ul>
			<div style="margin: 5px 5px;">
				<h:commandLink action="open_my_settings"
					value="#{global.open_my_settings}">
				</h:commandLink>
			</div>

		</rich:panel>
	</h:form>
</ui:composition>
