<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="verify_profile_id">


	<f:loadBundle basename="bundle.verify" var="verify" />

	<!-- ######### Initialize System Configuration ! ############## -->


	<!-- the following section only rendered if user is authenticated -->

	<rich:modalPanel id="newprofile_panel_id" autosized="true"
		minWidth="550" showWhenRendered="true">

		<f:facet name="header">
			<h:outputText value="#{verify.title_verify_profile}">

			</h:outputText>
		</f:facet>
		
		<h:form id="verify_profile_form">
			<h2><h:outputText value="#{verify.sub_title_locked}" /></h2>

			<h:outputText value="#{verify.help1}" />
			<br />
			
			<br />


			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{verify.your_userprofile}" />
				</f:facet>
				<dl>
					<dt><h:outputLabel for="firstname_id"
						value="UserID:">
						
					</h:outputLabel></dt>
					<dd><h:outputText style=""
						value="#{myProfileMB.workitem.item['txtName']}" id="firstname_id">
					</h:outputText><br />
					</dd>

					
				

				</dl>

			</rich:panel>
				
				<rich:spacer width="20" />
			
			<rich:spacer hight="30" />



		</h:form>
	</rich:modalPanel>

</f:subview>
