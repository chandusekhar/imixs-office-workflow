<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">

	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.profile" var="messages" />

			<a4j:form>
				<div class="sywapp-form">
				<div class="sywapp-form-header">
				<h2><h:outputText value="#{messages.title_my_profile}" /></h2>
				</div>
				<div class="sywapp-form-body"><rich:panel>

					<f:facet name="header">
						<h:outputText value="#{messages.sub_title_settings}" />
					</f:facet>

					<dl>


						


						<dt><h:outputLabel value="#{messages.language}">
						</h:outputLabel></dt>


						<dd><h:selectOneMenu id="locale_id" layout="pageDirection"
							value="#{myProfileMB.workitem.item['txtLocale']}">
							<f:selectItems value="#{loginMB.localeSelection}" />
						</h:selectOneMenu></dd>




					
					</dl>

				</rich:panel></div>
				<div class="sywapp-form-footer"><rich:panel>



					<ui:repeat value="#{myProfileMB.activities}" var="activity">
						<h:commandButton action="notes"
							actionListener="#{myProfileMB.doProcess}"
							value="#{activity.item['txtname']}">
							<f:param name="id" value="#{activity.item['numactivityid']}" />
						</h:commandButton>
					</ui:repeat>
					<h:commandButton value="#{global.close}" action="notes" />

				</rich:panel></div>
				</div>
			</a4j:form>
		</f:view>
	</ui:define>



</ui:composition>
