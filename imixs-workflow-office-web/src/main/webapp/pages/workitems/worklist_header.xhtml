<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="worklist_header_id">


	<rich:dragIndicator id="indicator" />
	<!-- *******************
     The Worklist header supports two modes; 
       - project selected 
            project name and a filter box is displayed
       - no project selected
            a search box is displayed


 -->


	<c:choose>
		<c:when test="#{empty projectMB.item['txtname']}">
			<!-- *** No Project selected *** -->
			<h1><h:outputText value="#{worklistMB.viewTitle}" /></h1>
		</c:when>
		<c:otherwise>
			<h1><h:outputText value="#{projectMB.item['txtname']} " /></h1>
		</c:otherwise>
	</c:choose>
	<ui:include src="/pages/workitems/worklist_filter.xhtml" />
	
	<ui:include src="/pages/workitems/worklist_news.xhtml" />

</f:subview>
