<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="basic_contract">


	<!-- Contract Form -->
	<dl class="columns-2">
		<dt><h:outputLabel value="#{form_messages.sub_basic_subject}" /></dt>
		<dd><h:inputText style="width:500px;"  value="#{workitemMB.workitem.item['_subject']}" /></dd>
		
</dl>


	<dl class="columns-2">
		<dt><h:outputLabel value="#{form_messages.sub_basic_project}" /></dt>
		<dd>
			<ui:include src="/pages/workitems/forms/process_suggest_input.xhtml">
						<ui:param name="item_value" value="#{workitemMB.workitem.item['_project']}" />
						<ui:param name="tooltip" value="#{form_messages.sub_basic_project_help}" />
					</ui:include>		
		</dd> 
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_customer}" /></dt>
		<dd   >
			<ui:include src="/pages/workitems/forms/process_suggest_input.xhtml">
						<ui:param name="item_value" value="#{workitemMB.workitem.item['_customer']}" />
						<ui:param name="tooltip" value="#{form_messages.sub_basic_customer_help}" />
					</ui:include>		
		</dd> 
		
		
		<dt style="clear:left;">
			<h:outputLabel value="#{form_messages.sub_basic_contractnumber}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_contractnumber']}" />
		</dd>
	
	
	</dl>


	<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.sub_basic_description}" /></dt>
		<dd><h:inputTextarea value="#{workitemMB.workitem.item['_description']}" style="height:5em;width:536px" /></dd>
		
	</dl>




	<dl class="columns-2">
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_orderdate}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_ordertdate']}" /></dd>
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_ordernumber}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_ordertnumber']}" /></dd>
	
	
	</dl>
	
	<dl class="columns-1">
		
	</dl>

	
	<dl class="columns-2">
		
	</dl>
	<div style="clear:left;" />

	



</f:subview>
