<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="basic_contract">


	<!-- Contract Form -->
	<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.sub_basic_subject}" /></dt>
		<dd><h:inputText style="width:500px;"  value="#{workitemMB.workitem.item['_subject']}" /></dd>
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_customer}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_customer']}" /></dd>
		
</dl>


	<dl class="columns-2">
		<dt><h:outputLabel value="#{form_messages.sub_basic_project}" /></dt>
		<dd>
				<ui:include src="/pages/workitems/forms/suggest_reference.xhtml">
					<ui:param name="tooltip" value="#{form_messages.sub_basic_lookup_help}" />
					<ui:param name="handler" value="#{projectLookupMB}" />
			</ui:include>		
		</dd> 
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_contact}" /></dt>
		<dd>
			<ui:include src="/pages/workitems/forms/suggest_reference.xhtml">
					<ui:param name="tooltip" value="#{form_messages.sub_basic_lookup_help}" />
					<ui:param name="handler" value="#{contactLookupMB}" />
					
			</ui:include>		
		</dd> 
		
		
		<dt style="clear:left;">
			<h:outputLabel value="#{form_messages.sub_basic_contractnumber}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_contractnumber']}" />
		</dd>
	
		<dt><h:outputLabel value="#{form_messages.sub_basic_ordernumber}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_ordernumber']}" /></dd>
	
		<dt><h:outputLabel value="#{form_messages.sub_basic_orderdate}" /></dt>
		<dd>
		<rich:calendar value="#{workitemMB.workitem.item['_orderdate']}" /></dd>
		
	
	
	
	</dl>


	<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.sub_basic_description}" /></dt>
		<dd><h:inputTextarea value="#{workitemMB.workitem.item['_description']}" style="height:5em;width:536px" /></dd>
		
	</dl>





	<div style="clear:left;" />

	



</f:subview>
