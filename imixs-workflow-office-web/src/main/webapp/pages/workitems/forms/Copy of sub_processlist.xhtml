<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_processlist_form">

	<style>
.model-box {
	margin: 0;
	padding: 5px;
	xwidth: 300px;
	min-height: 80px;
	border: 0px solid #000;
}

.model-entity {
	display: inline-block;
	width: 100px;
	min-height: 30px;
	float: left;
	vertical-align: middle;
	text-align: center;
	padding: 10px 5px;
	margin: 10px 0;
	background-color: #75b1d1;
	border: 2px solid #83C6EA;
	-webkit-border-radius: 10px;
	-khtml-border-radius: 10px;
	-moz-border-radius: 10px;
	border-radius: 10px;
	font-family: Arial, Verdana, sans-serif;
	font-size: 13px;
	color: #FFF;
}

.model-entity:HOVER {
	background-color: #83C6EA;
}

.completed {
	background-color: #83d175;
	border-color: #73b867;
}

.completed:HOVER {
	background-color: #73b867;
	border-color: #73b867;
}

.active {
	border-color: #FFCC00;
}

/* c9ced1 */
.inactive {
	background-color: #cbd1cb;
	border-color: #b4c5d1;
}

.model-line {
	float: left;
	margin: 35px 1px 26px 1px;
	height: 4px;
	width: 20px;
	background-color: #FFCC00;
}

.model-end {
	float: left;
	margin: 32px 1px 26px 1px;
	height: 10px;
	width: 10px;
	background-color: #FFCC00;
	
}


.model-start {
	float: left;
	margin: 32px 1px 26px 1px;
	height: 10px;
	width: 3px;
	background-color: #FFCC00;
	
}
</style>


	<div class="model-box">
		
		<div class="model-start"></div>
		<div class="model-line"></div>
		<ui:repeat value="#{workitemMB.processList}" var="process">

			<a4j:outputPanel layout="block" styleClass="model-entity completed"
				rendered="#{(process.item['numprocessid']) lt (workitemMB.workitem.item['$processid']) }">

				<h:outputText value="#{process.item['txtName']}" />
			</a4j:outputPanel>


			<a4j:outputPanel layout="block" styleClass="model-entity active"
				rendered="#{(process.item['numprocessid']) eq (workitemMB.workitem.item['$processid'])}">

				<h:outputText value="#{process.item['txtName']}" />
			</a4j:outputPanel>


			<a4j:outputPanel layout="block" styleClass="model-entity"
				rendered="#{(process.item['numprocessid']) gt (workitemMB.workitem.item['$processid'])}">

				<h:outputText value="#{process.item['txtName']}" />
			</a4j:outputPanel>



			<div class="model-line"></div>
		</ui:repeat>
		<div class="model-end"></div>
		
		<div style="clear:left"/>
	</div>

	

</f:subview>
