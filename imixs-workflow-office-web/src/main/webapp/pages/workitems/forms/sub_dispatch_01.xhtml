<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_dispatch_form">



	<dl>
		<dt><h:outputLabel value="#{form_messages.sub_dispatch_01_team}" /></dt>

		<dd class="sywapp-info-box"><h:outputText
			value="#{form_messages.sub_dispatch_01_help}" /></dd>

		<dd><h:selectOneMenu style="width:20em;"
			value="#{workitemMB.item['$uniqueidRef']}">
			<c:forEach items="#{projectMB.projectSiblings}" var="project">
				<f:selectItem itemLabel="#{project.item['txtName']}"
					itemValue="#{project.item['$UniqueID']}">
				</f:selectItem>
			</c:forEach>
		</h:selectOneMenu></dd>
	</dl>



</f:subview>
