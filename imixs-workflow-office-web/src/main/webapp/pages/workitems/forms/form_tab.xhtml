<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="tab_form">

	<f:loadBundle basename="bundle.forms" var="form_messages" />

	<rich:panel>
		<rich:tabPanel switchType="client">
			<c:forEach items="#{workitemMB.editorSections}" var="section">
				<rich:tab label="#{section.name}">
								<ui:include src="/pages/workitems/forms/#{section.url}.xhtml" />
				</rich:tab>
			</c:forEach>
		</rich:tabPanel>

	</rich:panel>


</f:subview>
