<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="allgemein_sub_form">



	<dl class="columns-2">

		<!-- ### Projektnummer ### -->
		<dt><h:outputLabel value="#{form_messages.sub_project_projectnumber}" /></dt>

		<dd><h:inputText value="#{workitemMB.item['_projectnumber']}"
			id="projectnumber_id" required="false" /> <h:message
			style="color: red" for="projectnumber_id" showSummary="true"
			showDetail="false" /></dd>


		<!-- ### Datum ### -->
		<dt><h:outputLabel value="#{form_messages.sub_project_date}" /></dt>
		<dd><rich:calendar value="#{workitemMB.item['datDueDate']}"
			style="width:140px;" /></dd>

		<!-- ### Kunde ### -->
		<dt><h:outputLabel value="#{form_messages.sub_project_projectname}" /></dt>

		<dd><h:inputText value="#{workitemMB.item['_projectname']}"
			required="false" /></dd>



	</dl>




</f:subview>
