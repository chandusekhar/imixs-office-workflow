<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="tab_form">

	<f:loadBundle basename="bundle.forms" var="form_messages" />


	<c:forEach items="#{workitemMB.editorSections}" var="section">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{section.name}" />
			</f:facet>
			<ui:include src="/pages/workitems/forms/#{section.url}.xhtml" />
			<div style="clear: both;" />
		</rich:panel>
	</c:forEach>



	<rich:panel>
		<rich:tabPanel switchType="ajax" immediate="true" >
			<rich:tab label="#{global.comment}">
				<ui:include src="/pages/workitems/forms/sub_comment.xhtml" />
			</rich:tab>
			<rich:tab label="#{global.documents}">
				<ui:include src="/pages/workitems/forms/sub_dms.xhtml" />
			</rich:tab>
					
			<rich:tab label="#{global.references}">
				<ui:include src="/pages/workitems/forms/sub_reference.xhtml" />
			</rich:tab>
		
		</rich:tabPanel>
	</rich:panel>
	
</f:subview>
