<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="contact_sub_form">


	<f:loadBundle basename="bundle.profile" var="profile_messages" />
	<f:loadBundle basename="bundle.contact" var="contact_messages" />




		<dl style="columns-2">
		
			<dt><h:outputLabel value="#{profile_messages.firstname}">
			</h:outputLabel></dt>
			<dd style="margin-right: 40px;"><h:inputText
				style="width: 20em;" 
				value="#{workitemMB.workitem.item['_FirstName']}" id="firstname_id">
			</h:inputText></dd>

			<dt><h:outputLabel value="#{profile_messages.company}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_Company']}" id="company_id">
			</h:inputText></dd>


			<dt><h:outputLabel value="#{profile_messages.phone1}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_Phone1']}" id="phone1_id">
			</h:inputText></dd>

			<dt><h:outputLabel value="#{profile_messages.address}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_address']}" id="address_id">
			</h:inputText></dd>



			<dt><h:outputLabel
				value="#{profile_messages.zip}/#{profile_messages.city}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width:4em;" required="false"
				value="#{workitemMB.workitem.item['_zip']}" id="zip_id">
			</h:inputText> <rich:spacer width="8" /> <h:inputText style="width:15em;"
				 required="false"
				value="#{workitemMB.workitem.item['_city']}">
			</h:inputText></dd>
		</dl>



		<dl style="columns-2">
			<dt><h:outputLabel value="#{profile_messages.lastname}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;"
				value="#{workitemMB.workitem.item['_LastName']}" id="lastname_id">
			</h:inputText></dd>

			<dt><h:outputLabel value="#{profile_messages.email}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;"
				value="#{workitemMB.workitem.item['_Email']}" id="email_id">
			</h:inputText></dd>


			<dt><h:outputLabel value="#{profile_messages.phone2}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_Phone2']}" id="phone2_id">
			</h:inputText></dd>


			<dt><h:outputLabel value="#{profile_messages.country}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_country']}" id="country_id">
			</h:inputText></dd>



			<dt><h:outputLabel value="#{profile_messages.state}">
			</h:outputLabel></dt>
			<dd><h:inputText style="width: 20em;" required="false"
				value="#{workitemMB.workitem.item['_state']}" id="state_id">
			</h:inputText></dd>

		</dl>




</f:subview>
