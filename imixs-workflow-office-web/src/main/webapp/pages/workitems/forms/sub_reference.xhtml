<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_reference_from">



	<!-- show outgoing references -->
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="#{form_messages.sub_reference_outgoing}" />
		</f:facet>



		<ui:include src="/pages/workitems/forms/suggest_reference.xhtml">
			<ui:param name="tooltip"
				value="#{form_messages.sub_basic_customer_help}" />
			<ui:param name="handler" value="#{workitemReferenceMB}" />
		</ui:include>



	</rich:panel>


	<!-- show incomming references -->

	<rich:panel>
		<f:facet name="header">
			<h:outputText value="#{form_messages.sub_reference_incomming}" />
		</f:facet>


		<rich:dataList id="processlist_id"
			value="#{workitemReferenceMB.incommingReferences}" var="workitem"
			rowClasses="sywapp-viewentry ">


			<a4j:outputPanel layout="block"
				style="border-bottom: 1px solid silver;margin-bottom:5px;padding-bottom:5px;">
				<h:commandLink
					actionListener="#{workitemReferenceMB.doSwitchToWorkitem}"
					action="open_workitem">

					<h:outputText value="#{workitem.item['txtWorkflowSummary']}"  escape="false" 
						rendered="#{!empty workitem.item['txtWorkflowSummary']}" />

					<f:param name="id" value="#{workitem.item['$uniqueid']}" />


				</h:commandLink>
				<br />
				<h:outputText style="font-weight: normal;"
					value="#{workitem.item['txtworkflowgroup']}: " />
				<h:outputText value="#{workitem.item['txtworkflowstatus']}" />



			</a4j:outputPanel>

		</rich:dataList>
	</rich:panel>


</f:subview>
