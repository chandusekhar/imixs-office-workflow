<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_basic_address">


	<!-- Customer Form -->


	

	<dl class="columns-2">
		
			<!-- ### Strasse ### -->
		<dt><h:outputLabel value="#{form_messages.sub_basic_address}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_address']}" /> </dd>
		
		<!-- ### Ort ### -->
		<dt><h:outputLabel value="#{form_messages.sub_basic_city}" /></dt>
		<dd><h:inputText style="width:40px; margin-right:10px;" value="#{workitemMB.workitem.item['_zip']}" />
		 <h:inputText  style="width:147px;" value="#{workitemMB.workitem.item['_city']}" /> </dd>
		
		<!-- ### Land ### -->
		<dt><h:outputLabel value="#{form_messages.sub_basic_country}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_country']}" /> </dd>
	
	</dl>
	
	
	
	<div style="clear:left;" />


</f:subview>
