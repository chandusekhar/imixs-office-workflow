<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="sub_basic_form">


	<!-- Invoice Form -->


	<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.basic_contract}" /></dt>
		<dd>
			<ui:include src="/pages/workitems/forms/process_suggest_input.xhtml">
						<ui:param name="item_value" value="#{workitemMB.workitem.item['_contract']}" />
						<ui:param name="tooltip" value="#{form_messages.sub_basic_contract_help}" />
					</ui:include>		
		</dd>
	</dl>






	<dl class="columns-2">
		<dt><h:outputLabel value="#{form_messages.sub_basic_sender}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_subject']}" /></dd>

		<dt><h:outputLabel value="#{form_messages.sub_basic_invoicedate}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_invoicedate']}" /></dd>
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_invoicenumber}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_invoicenumber']}" /></dd>
		
		<dt><h:outputLabel value="#{form_messages.sub_basic_customernumber}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_customernumber']}" /></dd>
	
	</dl>
	
	<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.sub_basic_address}" /></dt>
		<dd><h:inputTextarea value="#{workitemMB.workitem.item['_address']}" style="height:5em;width:536px" /></dd>
		
	</dl>

	
	<div style="clear:left;" />


</f:subview>
