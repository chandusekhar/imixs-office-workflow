<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="basic_invoice">


	<!-- Invoice Form -->


	<dl class="columns-1">
		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_subject}" />
		</dt>
		<dd>
			<h:inputText style="width:500px;"
				value="#{workitemMB.workitem.item['_subject']}" />
		</dd>
	</dl>

	<dl class="columns-2">
		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_reference}" />
		</dt>
		<dd>
			<ui:include src="/pages/workitems/forms/process_suggest_input.xhtml">
				<ui:param name="item_value"
					value="#{workitemMB.workitem.item['_contract_ref']}" />
				<ui:param name="tooltip"
					value="#{form_messages.sub_basic_contract_help}" />
			</ui:include>
		</dd>

		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_contact}" />
		</dt>
		<dd>
			<ui:include src="/pages/workitems/forms/process_suggest_input.xhtml">
				<ui:param name="item_value"
					value="#{workitemMB.workitem.item['_contact_ref']}" />
				<ui:param name="tooltip"
					value="#{form_messages.sub_basic_contact_help}" />
			</ui:include>
		</dd>


	</dl>






	<dl class="columns-2">
		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_invoicenumber}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_invoicenumber']}" />
		</dd>

		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_invoicedate}" />
		</dt>
		<dd>
			<rich:calendar value="#{workitemMB.workitem.item['_invoicedate']}" />
		</dd>


		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_customernumber}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_customernumber']}" />
		</dd>



		<dt style="clear: left;">
			<h:outputLabel value="#{form_messages.sub_basic_amount}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_amount']}">
				<f:convertNumber minFractionDigits="2" locale="de" />
			</h:inputText>
		</dd>

		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_tax}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_tax']}" />
		</dd>

		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_amount_brutto}" />
		</dt>
		<dd>
			<h:inputText value="#{workitemMB.workitem.item['_amount_brutto']}" >
				<f:convertNumber minFractionDigits="2" locale="de" /></h:inputText>
		</dd>

	</dl>


	<dl class="columns-1">
		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_description}" />
		</dt>
		<dd>
			<h:inputTextarea value="#{workitemMB.workitem.item['_description']}"
				style="height:5em;width:536px" />
		</dd>

	</dl>



	<div style="clear: left;" />


</f:subview>
