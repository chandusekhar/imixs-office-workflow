<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="basic_contact">


	<f:loadBundle basename="bundle.profile" var="profile_messages" />
	<f:loadBundle basename="bundle.contact" var="contact_messages" />



	<dl class="columns-1">
		<dt>
			<h:outputLabel value="#{profile_messages.company}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText style="width: 100%;" required="false"
				value="#{workitemMB.workitem.item['_Subject']}" id="company_id">
			</h:inputText>
		</dd>
</dl>

	<dl class="columns-2">
		

		<dt>
			<h:outputLabel value="#{profile_messages.firstname}">
			</h:outputLabel>
		</dt>
		<dd >
			<h:inputText 
				value="#{workitemMB.workitem.item['_FirstName']}" id="firstname_id">
			</h:inputText>
		</dd>




		<dt>
			<h:outputLabel value="#{profile_messages.lastname}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText 
				value="#{workitemMB.workitem.item['_LastName']}" id="lastname_id">
			</h:inputText>
		</dd>

		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_phone1}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText 
				value="#{workitemMB.workitem.item['_Phone1']}" >
			</h:inputText>
		</dd>


		<dt>
			<h:outputLabel value="#{form_messages.sub_basic_phone2}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText 
				value="#{workitemMB.workitem.item['_Phone2']}" >
			</h:inputText>
		</dd>
		
			<dt>
			<h:outputLabel value="#{form_messages.sub_basic_phone3}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText 
				value="#{workitemMB.workitem.item['_Phone3']}" >
			</h:inputText>
		</dd>
		
		

		<dt><h:outputLabel value="#{form_messages.sub_basic_department}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_department']}" /> </dd>	
		
		

		<dt>
			<h:outputLabel value="#{profile_messages.email}">
			</h:outputLabel>
		</dt>
		<dd>
			<h:inputText 
				value="#{workitemMB.workitem.item['_Email']}" id="email_id">
			</h:inputText>
		</dd>

<!-- ### Internet ### -->
		<dt><h:outputLabel value="#{form_messages.sub_basic_internet}" /></dt>
		<dd><h:inputText value="#{workitemMB.workitem.item['_Internet']}" /> </dd>	
			


	
		<dt><h:outputText value="#{form_messages.sub_timesheet_date}: " /></dt>
		<dd><rich:calendar value="#{workitemMB.child.item['datdate']}" /></dd>



	</dl>

<dl class="columns-1">
		<dt><h:outputLabel value="#{form_messages.sub_basic_other}" /></dt>
		<dd><h:inputTextarea value="#{workitemMB.workitem.item['_description']}" style="height:5em;width:536px" /></dd>
		
	</dl>


</f:subview>
