<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" id="worklist_header_id">


	<rich:dragIndicator id="indicator" />
	


			<h1><h:outputText value="#{global.search}" /></h1>
			<!-- *** Search Filter *** -->
			
			<a4j:outputPanel id="worklist_search_panel" layout="block" styleClass="sywapp-viewentry">
				
				


				<dl>
					
					<dd>
					
						<h:inputText value="#{searchMB.searchFilter.item['txtSearch']}"></h:inputText>
						<h:commandButton actionListener="#{searchMB.doSearch}"
							value="#{global.search}">
						</h:commandButton>
					
					
					</dd>
				</dl>
			

			</a4j:outputPanel>

</f:subview>
