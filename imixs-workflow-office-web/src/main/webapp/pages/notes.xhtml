<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/layout/template.xhtml">


	<!-- History Nav -->
	<ui:define name="historynav">
		<ui:include src="/layout/historynav_home.xhtml" />
	</ui:define>


	<ui:define name="content">
		<f:view>
			<f:loadBundle basename="bundle.notes" var="messages" />

			<h:form id="news_form">
				<div class="sywapp-view sywapp-worklist">
					<!-- *** Header **** 
					<div class="sywapp-view-header sywapp-worklist-header">
						<h2><h:outputText value="#{messages.title_notes}" /></h2>
					</div>
				-->

					<div class="sywapp-view">
					
					<!-- 
						<ui:include src="/pages/sub_startprocess.xhtml" />
 -->

						<div>
							<!--  Box 1 -->
							<div
								style="margin: 0; padding: 0; border: 0; float: left; width: 50%">
								<div style="margin-right: 5px;">

									<!-- -->
									<ui:include src="/pages/sub_worklist.xhtml" />

								</div>
							</div>

							<!--  Box 2 -->
							<div
								style="margin: 0; padding: 0; border: 0; float: left; width: 49.9%;">
								<div style="margin-left: 5px;">
									<!-- -->
									<ui:include src="/pages/sub_updatelist.xhtml" />

								</div>
							</div>
							<div style="clear: left;" />
						</div>


						<div>
							<!--  DmsList only visible if dmsScheduler is stared -->
							<a4j:outputPanel
								rendered="#{dmsMB.configuration.item['_enabled']}"
								layout="block"  style="margin: 0; padding: 0; border: 0; float: left;width:50%">

								<div style="margin-right: 5px;">
									<ui:include src="/pages/sub_dmslist.xhtml" />
								</div>
							</a4j:outputPanel>
						</div>
					</div>
				</div>
			</h:form>
		</f:view>
	</ui:define>


</ui:composition>
