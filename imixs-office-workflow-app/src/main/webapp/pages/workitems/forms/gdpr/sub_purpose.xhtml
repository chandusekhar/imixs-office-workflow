<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:i="http://java.sun.com/jsf/composite/imixs"
	xmlns:marty="http://java.sun.com/jsf/composite/marty">

	<ui:param name="dsgvoTextblock" value="#{textBlockController.load('DSGVO - Art. 6: Rechtmäßigkeit')}" />

	<!-- **** Zweckbestimmung **** -->

	<div class="imixs-form-section">
		<div class="ui-state-highlight ui-corner-all imixs-instruction">
		
			<!-- *** textblock *** -->
			<h:outputText value="#{dsgvoTextblock.item['txtcontent']}" escape="false" />

		</div>
	</div>
	<div  class="imixs-form-section">
		<dl>
			<dt>
				Zweckbestimmung
			</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['_purpose']}" required="false" />
			</dd>
		</dl>
		<dl>
			<dt>
				Zweckänderung
			</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['_purpose_change']}" required="false" />
			</dd>
		</dl>
	</div>
	<div class="imixs-form-section">
		<dl>
			<dt>Rechtmäßigkeit der Verarbeitung Art 6 DSGVO</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['htmllawfulness']}" />
			</dd>
		</dl>
	</div>
	
	<div class="imixs-form-section">
		<dl>
			<dt>Risikobetrachtung und Datenschutz Folgeabschätzung Art 35 DSGVO</dt>
			<dd>
				<h:inputTextarea class="" value="#{workitem.item['htmlprotectionimpact']}" />
			</dd>
		</dl>
	</div>
	
	




</ui:composition>
